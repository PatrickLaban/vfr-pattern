{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>
                <input type="button" class="btn btn-primary" value="Determine Current Conditions at Your Location"
                       onclick="getConditions()">
            </p>
            <p class="text-justify">
                <span id="results-span"></span>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    var getConditions = function () {
        navigator.geolocation.getCurrentPosition(function (position) {
            $("#results-span").html("Latitude: " + position.coords.latitude +
                    "<br>Longitude: " + position.coords.longitude);
        });
    };
</script>
{% endblock %}
